<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item>
      <mat-icon class="icon">input</mat-icon>
      <span class="label"> Login</span>
    </a>
    <a mat-list-item routerLink="/">
      <mat-icon class="icon">home</mat-icon>  
        <span class="label"> Home</span>
    </a>
    <a mat-list-item routerLink="/orders">
      <mat-icon class="icon">assignment</mat-icon>  
      <span class="label"> Orders</span>
    </a>
    <a mat-list-item routerLink="/products">
      <mat-icon class="icon">storage</mat-icon>  
      <span class="label"> Products</span>
    </a>
    <a mat-list-item routerLink="/customers">
      <mat-icon class="icon">face</mat-icon>  
      <span class="label"> Customers</span>
    </a>
    <a mat-list-item routerLink="/brands">
      <mat-icon class="icon">business</mat-icon>  
      <span class="label"> Brands</span>
    </a>
    <a mat-list-item routerLink="/option-list">
      <mat-icon class="icon">line_weight</mat-icon>  
      <span class="label"> Values</span>
    </a>
    <a  mat-list-item type="button">
      <mat-icon class="icon">input</mat-icon>
      <span class="label"> LogOut</span>
    </a>  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
      <a routerLink="/">
        My Store
     </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
                <a>
                  <mat-icon class="icon">input</mat-icon>
                  <span  class="label"> &nbsp;Login</span>
                 </a>
            </li>
            <li>
              <a routerLink="/">
                  <mat-icon class="icon">home</mat-icon>
                  <span class="label"> &nbsp;Home</span>
              </a>
            </li>
            <li>
              <a routerLink="/orders">
                  <mat-icon class="icon">assignment</mat-icon>
                  <span class="label"> &nbsp;Orders</span>
              </a>
            </li>
            <li>
                <a routerLink="/products">
                    <mat-icon class="icon">storage</mat-icon>
                    <span class="label"> &nbsp;Products</span>
                </a>
              </li>
              <li>
                <a routerLink="/customers">
                    <mat-icon class="icon">face</mat-icon>
                    <span class="label"> &nbsp;Customers</span>
                </a>
              </li>
              <li>
                <a routerLink="/brnads">
                    <mat-icon class="icon">business</mat-icon>
                    <span class="label"> &nbsp;Brands</span>
                </a>
              </li>
              <li>
                <a routerLink="/option-list">
                    <mat-icon class="icon">line_weight</mat-icon>
                    <span class="label"> &nbsp;Values</span>
                </a>
              </li>
            <li>
                <a>
                  <mat-icon class="icon">input</mat-icon>
                  <span class="label"> &nbsp;LogOut</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>  
  </mat-sidenav-content>
</mat-sidenav-container>
