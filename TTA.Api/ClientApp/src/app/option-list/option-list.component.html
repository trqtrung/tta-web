<div class="option">
  <h2>Options List</h2>
  <mat-form-field>

    <input matInput placeholder="Search options" #input>

</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">

    <mat-spinner></mat-spinner>

</div>

<mat-table class="options-table mat-elevation-z8" [dataSource]="dataSource"
           matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">

        <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

        <mat-cell *matCellDef="let options">{{options.id}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="name">

        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>

        <mat-cell class="description-cell"
                  *matCellDef="let options">{{options.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="key">

        <mat-header-cell *matHeaderCellDef mat-sort-header>Key</mat-header-cell>

        <mat-cell class="duration-cell"
                  *matCellDef="let options">{{options.key}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="value">

      <mat-header-cell *matHeaderCellDef mat-sort-header>Value</mat-header-cell>

      <mat-cell class="duration-cell"
                *matCellDef="let options">{{options.value}}</mat-cell>

  </ng-container>

  <mat-header-row *cdkHeaderRowDef="displayedColumns" class="example-header-row"></mat-header-row>
  <mat-row *cdkRowDef="let row; columns: displayedColumns;" class="example-row"></mat-row>

</mat-table>


<mat-paginator #paginator 
                                        [length]="dataSource?.optionsSubject.length"
                                        [pageIndex]="0"
                                        [pageSize]="25"
                                        [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>    
</div>
